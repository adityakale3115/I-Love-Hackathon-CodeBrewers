    <!-- Search Section -->
    <main>
        <section class="quiz-container">
            <form id="quiz-form">
                <div id="quiz"></div>
                <button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
                <div id="result"></div>
            </form>
        </section>
    </main>

    <script>
        const questions = [
            {
                question: "Which country has the most UNESCO World Heritage Sites?",
                options: ["China", "Italy", "France", "India"],
                correctAnswer: 1
            },
            {
                question: "In which country can you find the ancient city of Machu Picchu?",
                options: ["Brazil", "Peru", "Colombia", "Bolivia"],
                correctAnswer: 1
            },
            {
                question: "What is the name of the famous archaeological site in Jordan?",
                options: ["Petra", "Luxor", "Machu Picchu", "Angkor Wat"],
                correctAnswer: 0
            },
            {
                question: "What is the traditional drink of Argentina made from steeped herbs?",
                options: ["Chai", "Espresso", "Mojito", "Mate"],
                correctAnswer: 3
            },
            {
                question: "Which famous festival in Brazil is known for its parades, music, and dance?",
                options: ["Oktoberfest", "Carnival", "Day of the Dead", "Mardi Gras"],
                correctAnswer: 1
            }
        ];

        function generateQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionSection = document.createElement('section');
                questionSection.classList.add('question-section');
                questionSection.innerHTML = `
                    <div class="question-title">${index + 1}. ${q.question}</div>
                    <ul class="options">
                        ${q.options.map((option, i) => `
                            <li>
                                <label>
                                    <input type="radio" name="question${index}" value="${i}">
                                    ${option}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                quizContainer.appendChild(questionSection);
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            });
        
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `You scored ${score} out of ${questions.length}`;
        }
        
        generateQuiz();
    </script>
